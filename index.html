<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<style>
.button{

  text-align: center;
  display: center;

}
</style>
<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
<button class="button" id="btn1">Play Video</button>
<button class="button" id="btn2">Stop Video</button>
</div>

<body style='margin:0px; overflow: hidden;'></body>
  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
  
    
     <a-assets>

       <video id="vid" loop="true" crossorigin="anonymous" playsinline webkitplaysinline autoplay controls muted
       src='https://cdn.glitch.com/f8908c29-7a4c-455b-93ca-6172548f04c2%2FBig_Buck_Bunny_Trailer_1080p.ogv.360p.vp9.webm?v=1566582340300'>
      </video>
    </a-assets>
      <a-marker preset="hiro">
       <a-plane position="1 2 0" scale="2 2 2" width="2" rotation="-90 0 0" material='transparent:true; opacity: 0.7; src:#vid'></a-plane>
        <script>
        
        document.getElementById("btn1").addEventListener("click", (e) => {

   var test = document.querySelector('#vid').play();

})

document.getElementById("btn2").addEventListener("click", (e) => {

   var test = document.querySelector('#vid').pause();

})
          
        </script>
      </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
